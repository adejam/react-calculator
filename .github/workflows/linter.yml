name: Checks

on:
  push:
    branches: [master]
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Run Prettier
        run: |
          npm run format:check

  stylelint:
    name: StyleLint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install --save-dev stylelint@13.3.x stylelint-config-standard@20.0.x stylelint-csstree-validator
      - name: Run StyleLint
        run: |
          npx stylelint "**/*.css"

  eslint:
    name: ESLint
    runs-on: ubuntu-18.04
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install --save-dev eslint@6.8.x eslint-config-airbnb@18.1.x eslint-plugin-import@2.20.x eslint-plugin-jsx-a11y@6.2.x eslint-plugin-react@7.20.x eslint-plugin-react-hooks@2.5.x
      - name: ESLint Report
        run: npx eslint .
